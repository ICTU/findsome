<template name="measureEdit">
  <form name="measure" class="measure-form form">
    {{> titleControl extendContext 'control_id' 'measure_title'}}
    {{> descriptionControl extendContext 'control_id' 'measure_description'}}
    <div class="form-group {{errorClass 'measures'}}">
      <div class="controls">
        <label for="risks">Risks</label>
        <select name="risks" multiple="multiple" class="form-control risk-select">
          {{#each risks}}
            <option selected="{{riskIsSelected}}" value="{{_id}}">{{title}}</option>
          {{/each}}
        </select>
        <span class="help-block">{{errorMessage 'risks'}}</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary submit">Submit measure</button>
    <hr/>
    <a data-toggle="modal" class="btn btn-danger delete" href="#deleteMeasure">Delete measure</a>
  </form>
  {{>deleteMeasure}}
</template>

<template name="deleteMeasure">
  <div class="modal fade" id="deleteMeasure" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Delete {{kind}}?</h4>
        </div>
        <div class="modal-body">
          <h4>{{title}}</h4>
          <p>{{description}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger delete" data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
</template>
