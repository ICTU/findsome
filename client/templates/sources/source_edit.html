<template name="sourceEdit">
  <form name="source" class="source-form form">
    {{> titleControl extendContext 'control_id' 'source_title'}}
    {{>descriptionControl extendContext 'control_id' 'source_description'}}
    <button type="submit" class="btn btn-primary submit">Submit source</button>
    {{#if hasNoFindings}}
      <hr/>
      <a data-toggle="modal" class="btn btn-danger delete" href="#deleteSource">Delete source</a>
    {{/if}}
  </form>
  {{> deleteSource}}
</template>

<template name="deleteSource">
  <div class="modal fade" id="deleteSource" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Delete {{kind}}?</h4>
        </div>
        <div class="modal-body">
          <h4>{{title}}</h4>
          <p>{{description}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger delete" data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
</template>
