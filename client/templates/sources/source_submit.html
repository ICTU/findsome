<template name="sourceSubmit">
  <form name="source" class="source-form form">
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="" placeholder="Name your source" class="form-control"/>
        <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'description'}}">
      <label for="description">Description</label>
      <div class="controls">
        <textarea name="description" id="description" class="form-control" rows="3"></textarea>
        <span class="help-block">{{errorMessage 'description'}}</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add source</button>
  </form>
</template>
