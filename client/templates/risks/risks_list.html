<template name="risksList">
  {{#if has_findings}}
    {{#each risks}}
      {{#if item_is_edited}}
        {{> riskEdit}}
      {{else}}
        {{> item}}
      {{/if}}
    {{/each}}
    {{> riskSubmit}}
  {{else}}
    <div class="jumbotron">
      <p>{{_ "You need to add findings before you can add risks"}}.</p>
    </div>
  {{/if}}
</template>
