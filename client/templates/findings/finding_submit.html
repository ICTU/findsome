<template name="findingSubmit">
  <form name="finding" class="finding-form form">
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="" placeholder="Name your finding" class="form-control"/>
        <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'description'}}">
      <label for="description">Description</label>
      <div class="controls">
        <textarea name="description" id="description" class="form-control" rows="3"></textarea>
        <span class="help-block">{{errorMessage 'description'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'sources'}}">
      <div class="controls">
        <label for="sources">Sources</label>
        <select name="sources" size="3" multiple="multiple" tabindex="1" class="form-control">
          {{#each sources}}
            <option value="{{_id}}">{{title}}</option>
          {{/each}}
        </select>
        <span class="help-block">{{errorMessage 'sources'}}</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add finding</button>
  </form>
</template>
