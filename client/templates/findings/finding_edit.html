<template name="findingEdit">
  <form name="finding" class="finding-form form">
    <div class="form-group {{errorClass 'body'}}">
      <div class="controls">
        <label for="body">Edit finding</label>
        <textarea name="body" id="body" class="form-control" rows="3" value="{{body}}">{{body}}</textarea>
        <span class="help-block">{{errorMessage 'body'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'sources'}}">
      <div class="controls">
        <label for="sources">Sources</label>
        <select name="sources" size="3" multiple="multiple" tabindex="1" class="form-control">
          {{#each sources}}
            <option selected="{{sourceIsSelected}}" value="{{_id}}">{{body}}</option>
          {{/each}}
        </select>
        <span class="help-block">{{errorMessage 'sources'}}</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary submit">Submit finding</button>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete finding</a>
  </form>
</template>
