<template name="findingEdit">
  <form name="finding" class="finding-form form">
    <div class="form-group {{errorClass 'title'}}">
      <div class="controls">
        <label for="title">Edit title</label>
        <input name="title" id="title" type="text" value="{{title}}" class="form-control"/>
        <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'description'}}">
      <div class="controls">
        <label for="description">Edit description</label>
        <textarea name="description" id="description" class="form-control" rows="3" value="{{description}}">{{description}}</textarea>
        <span class="help-block">{{errorMessage 'description'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'sources'}}">
      <div class="controls">
        <label for="sources">Sources</label>
        <select name="sources" size="3" multiple="multiple" tabindex="1" class="form-control">
          {{#each sources}}
            <option selected="{{sourceIsSelected}}" value="{{_id}}">{{title}}</option>
          {{/each}}
        </select>
        <span class="help-block">{{errorMessage 'sources'}}</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary submit">Submit finding</button>
    <hr/>
    <a data-toggle="modal" class="btn btn-danger delete" href="#deleteFinding">Delete finding</a>
  </form>
  {{>deleteFinding}}
</template>

<template name="deleteFinding">
  <div class="modal fade" id="deleteFinding" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Delete {{kind}}?</h4>
        </div>
        <div class="modal-body">
          <p>{{body}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger delete" data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
</template>
