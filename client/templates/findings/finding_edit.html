<template name="findingEdit">
  <form name="finding" class="finding-form form">
    {{> titleControl extendContext 'control_id' 'finding_title'}}
    {{> descriptionControl}}
    <div class="form-group {{errorClass 'sources'}}">
      <div class="controls">
        <label for="sources">{{_ "Sources"}}</label>
        <select name="sources" multiple="multiple" class="form-control source-select">
          {{#each sources}}
            <option selected="{{sourceIsSelected}}" value="{{_id}}">{{title}}</option>
          {{/each}}
        </select>
        <span class="help-block">{{errorMessage 'sources'}}</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary submit">{{_ "Submit"}}</button>
    <hr/>
    <a data-toggle="modal" class="btn btn-danger delete" href="#deleteFinding">{{_ "Delete"}}</a>
  </form>
  {{>deleteFinding}}
</template>

<template name="deleteFinding">
  <div class="modal fade" id="deleteFinding" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{_ "delete_kind" translated_kind}}</h4>
        </div>
        <div class="modal-body">
          <h4>{{title}}</h4>
          <p>{{description}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "Cancel"}}</button>
          <button type="button" class="btn btn-danger delete" data-dismiss="modal">{{_ "Delete"}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
