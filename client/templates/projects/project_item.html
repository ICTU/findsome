<template name="projectItem">
  <div class="project bg-info">
    <div class="project-content">
      <h3>{{title}} <span>{{description}}</span></h3>
      {{> submittedAuthorDate}}
    </div>
    {{#if currentUser}}
      {{#if projectItemIsOpen}}
        <a href="{{pathFor 'projectEdit'}}" class="edit btn btn-default">{{_ "Edit"}}</a>
      {{else}}
        <a href="{{pathFor 'projectPage'}}" class="edit btn btn-default">{{_ "Open"}}</a>
      {{/if}}
    {{/if}}
  </div>
</template>
