<template name="measuresTab">
  <div class="tab-pane fade" id="measures">
    {{#if has_risks}}
      <ul class="measures">
        {{#each measures}}
          {{> measureItem}}
        {{/each}}
      </ul>
      {{> measureSubmit}}
    {{else}}
      <div class="jumbotron">
        <p>You need to add risks before you can add measures.</p>
      </div>
    {{/if}}
  </div>
</template>
