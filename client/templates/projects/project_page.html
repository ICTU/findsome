<template name="projectPage">
  <div class="project-page page">
    {{> projectItem extendContext 'projectItemIsOpen' true}}
    {{#with itemEdited}}
      {{#if kindIs 'source'}}
        {{> sourceEdit}}
      {{/if}}
      {{#if kindIs 'finding'}}
        {{> findingEdit}}
      {{/if}}
      {{#if kindIs 'risk'}}
        {{> riskEdit}}
      {{/if}}
      {{#if kindIs 'measure'}}
        {{> measureEdit}}
      {{/if}}
    {{else}}
      {{> projectTabs}}
    {{/with}}
  </div>
</template>
