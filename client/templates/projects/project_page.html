<template name="projectPage">
  <div class="project-page page">
    {{> projectItem extendContext 'projectItemIsOpen' true}}
    <div>
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          <a href="#sources" aria-controls="sources" role="tab" data-toggle="tab">
            Sources
          </a>
        </li>
        <li role="presentation">
          <a href="#findings" aria-controls="findings" role="tab" data-toggle="tab">
            Findings
          </a>
        </li>
        <li role="presentation">
          <a href="#risks" aria-controls="risks" role="tab" data-toggle="tab">
            Risks
          </a>
        </li>
        <li role="presentation">
          <a href="#report" aria-controls="report" role="tab" data-toggle="tab">
            Report
          </a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade in active" id="sources">
          <ul class="sources">
            {{#each sources}}
              {{> sourceItem}}
            {{/each}}
          </ul>
          {{> sourceSubmit}}
        </div>
        <div class="tab-pane fade" id="findings">
          {{#if has_sources}}
            <ul class="findings">
              {{#each findings}}
                {{> findingItem}}
              {{/each}}
            </ul>
            {{> findingSubmit}}
          {{else}}
            <div class="jumbotron">
              <p>You need to add sources before you can add findings.</p>
            </div>
          {{/if}}
        </div>
        <div class="tab-pane fade" id="risks">
          {{#if has_findings}}
            <ul class="risks">
              {{#each risks}}
                {{> riskItem}}
              {{/each}}
            </ul>
            {{> riskSubmit}}
          {{else}}
            <div class="jumbotron">
              <p>You need to add findings before you can add risks.</p>
            </div>
          {{/if}}
        </div>
        <div class="tab-pane fade" id="report">
          {{> projectReport}}
        </div>
      </div>
    </div>
  </div>
</template>
