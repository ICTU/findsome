<template name="risksTab">
  <div class="tab-pane fade" id="risks">
    {{#if has_findings}}
      <ul class="risks">
        {{#each risks}}
          {{> riskItem}}
        {{/each}}
      </ul>
      {{> riskSubmit}}
    {{else}}
      <div class="jumbotron">
        <p>You need to add findings before you can add risks.</p>
      </div>
    {{/if}}
  </div>
</template>
