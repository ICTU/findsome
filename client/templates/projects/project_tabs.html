<template name="projectTabs">
  <div role="tabpanel">
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation">
        <a href="#sources" aria-controls="sources" role="tab" data-toggle="tab">
          {{_ "Sources"}} <span class="badge">{{sources_count}}</span>
        </a>
      </li>
      <li role="presentation">
        <a href="#findings" aria-controls="findings" role="tab" data-toggle="tab">
          {{_ "Findings"}} <span class="badge">{{findings_count}}</span>
        </a>
      </li>
      <li role="presentation">
        <a href="#risks" aria-controls="risks" role="tab" data-toggle="tab">
          {{_ "Risks"}} <span class="badge">{{risks_count}}</span>
        </a>
      </li>
      <li role="presentation">
        <a href="#measures" aria-controls="measures" role="tab" data-toggle="tab">
          {{_ "Measures"}} <span class="badge">{{measures_count}}</span>
        </a>
      </li>
      <li role="presentation">
        <a href="#report" aria-controls="report" role="tab" data-toggle="tab">
          {{_ "Report"}}
        </a>
      </li>
    </ul>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane fade" id="sources" aria-labelled-by="sources">
        <ul class="items">
          {{#each sources}}
            <li>
              {{> item}}
            </li>
          {{/each}}
        </ul>
        {{> sourceSubmit}}
      </div>
      <div role="tabpanel" class="tab-pane fade" id="findings" aria-labelled-by="findings">
        {{#if has_sources}}
          <ul class="items">
            {{#each findings}}
              <li>
                {{> item}}
              </li>
            {{/each}}
          </ul>
          {{> findingSubmit}}
        {{else}}
          <div class="jumbotron">
            <p>{{_ "You need to add sources before you can add findings"}}.</p>
          </div>
        {{/if}}
      </div>
      <div role="tabpanel" class="tab-pane fade" id="risks" aria-labelled-by="risks">
        {{#if has_findings}}
          <ul class="items">
            {{#each risks}}
              <li>
                {{> item}}
              </li>
            {{/each}}
          </ul>
          {{> riskSubmit}}
        {{else}}
          <div class="jumbotron">
            <p>{{_ "You need to add findings before you can add risks"}}.</p>
          </div>
        {{/if}}
      </div>
      <div role="tabpanel" class="tab-pane fade" id="measures" aria-labelled-by="measures">
        {{#if has_risks}}
          <ul class="items">
            {{#each measures}}
              <li>
                {{> item}}
              </li>
            {{/each}}
          </ul>
          {{> measureSubmit}}
        {{else}}
          <div class="jumbotron">
            <p>{{_ "You need to add risks before you can add measures"}}.</p>
          </div>
        {{/if}}
      </div>
      <div role="tabpanel" class="tab-pane fade" id="report" aria-labelled-by="measures">
        {{> projectReport}}
      </div>
    </div>
  </div>
</template>
