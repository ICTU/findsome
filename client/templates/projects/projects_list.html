<template name="projectsList">
  <div>
    {{#each projects}}
      {{> projectItem extendContext 'projectItemIsOpen' false}}
    {{else}}
      <div class="jumbotron">
        <h2>{{_ "You have no projects"}}</h2>
        <p>{{_ "Please create a project or have another user add you to one of theirs"}}.</p>
      </div>
    {{/each}}
  </div>
</template>
