<template name="projectReport">
  <div>
    <div class="grid-block">
      <table class="table table-striped">
        <caption>Sources</caption>
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          {{#each sources}}
            <tr>
              <td>{{title}}</td>
              <td>{{description}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="grid-block">
      <table class="table table-striped">
        <caption>Findings</caption>
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Sources</th>
          </tr>
        </thead>
        <tbody>
          {{#each findings}}
            <tr>
              <td>{{title}}</td>
              <td>{{description}}</td>
              <td>{{#each findingSources}}{{title}}<br>{{/each}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="grid-block">
      <table class="table table-striped">
        <caption>Risks</caption>
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Findings</th>
          </tr>
        </thead>
        <tbody>
          {{#each risks}}
            <tr>
              <td>{{title}}</td>
              <td>{{description}}</td>
              <td>{{#each riskFindings}}{{title}}<br>{{/each}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
