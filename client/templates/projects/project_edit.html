<template name="projectEdit">
  <form name="project" class="main form page">
    {{> titleControl extendContext 'control_id' 'project_title'}}
    {{> descriptionControl extendContext 'control_id' 'project_description'}}
    <div class="form-group {{errorClass 'members'}}">
      <div class="controls">
        <label for="members">Project members</label>
        <select name="members" size="3" multiple="multiple" class="form-control">
          {{#each usernames}}
            <option selected="{{userIsMember}}" value="{{_id}}">{{username}}</option>
          {{/each}}
        </select>
        <span class="help-block">{{errorMessage 'members'}}</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary submit">Submit project</button>
    <hr/>
    <a data-toggle="modal" class="btn btn-danger delete" href="#deleteProject">Delete project</a>
  </form>
  {{>deleteProject}}
</template>

<template name="deleteProject">
  <div class="modal fade" id="deleteProject" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Delete {{kind}}?</h4>
        </div>
        <div class="modal-body">
          <h4>{{title}}</h4>
          <p>{{description}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger delete" data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
</template>
