<template name="findingsTab">
  <div class="tab-pane fade" id="findings">
    {{#if has_sources}}
      <ul class="findings">
        {{#each findings}}
          {{> findingItem}}
        {{/each}}
      </ul>
      {{> findingSubmit}}
    {{else}}
      <div class="jumbotron">
        <p>You need to add sources before you can add findings.</p>
      </div>
    {{/if}}
  </div>
</template>
